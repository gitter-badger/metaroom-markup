<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.7/webcomponents.min.js"></script>
    <link rel="import" href="dist/metaroom-markup.html">
  </head>

  <body>
    <meta-verse>
      <meta-style>
        #vrcollab-poster {
          frame-style: ridge;
          frame-thickness: 2;
          frame-width: 2;
          frame-color: #F33;
          padding: 0.1;
        }

        meta-verse{
          skybox-style: sun-sphere;
        }
      </meta-style>

      <meta-room width='10' height='10' depth='20'>
        <!-- maybe we should make all the left wall and right wall to meta&#45;wall with left , right, top , floor alignement -->

        <meta-wall align='left'>
          <meta-image src='img/VRcollab.png' width='6' height='2'></meta-image>
          <meta-image src='img/VRcollab.png' width='4' height='2'></meta-image>
          <meta-board id='vrcollab-poster' width='6' height='3'>
            <meta-image src='img/VRcollab.png' width='3' height='2'></meta-image>
            <meta-image src='img/VRcollab.png' width='3' height='2'></meta-image>
            <meta-text width='3'>A place for you to build future VR websites collaboratively</meta-text>
          </meta-board>
          <meta-text width='1'>Yay!</meta-text>
          <meta-image src='img/VRcollab.png' width='5' height='2'></meta-image>
        </meta-wall>

        <meta-wall align='right'>
          <meta-html>
            <img src='img/VRcollab.png'/>
            A Place for you to build future VR websites collaboratively
          </meta-html>
        </meta-wall>

        <meta-wall align='front'></meta-wall>
        <meta-wall align='back'></meta-wall>

        <meta-wall align='ceiling'></meta-wall>

        <meta-floor>

          <meta-table meta-style='table-padding: 1'>
            <meta-tbottom meta-style='bacground-color: rgb(0,0,0, 0); --frame: #333 solid 3 1;' align='front'>
              <meta-label>Contact US</meta-label>
            </meta-tbottom>

            <meta-tbottom align='right'></meta-tbottom>
            <meta-tbottom align='left'></meta-tbottom>

            <meta-tbody>
              <meta-tr>
                <meta-td>
                  <meta-item src='phone.obj' alt='call us by +6598144461' pickup='true'></meta-item>
                </meta-td>
              </meta-tr>
            </meta-tbody>

          </meta-table>

          <meta-table>
            <meta-thead>Achievements</meta-thead>
            <meta-tbody>
              <meta-tr>
                <meta-td>
                  <meta-item src='best-game-ever-trophy.obj' alt='this is a trophy won by us on 2013' pickup='true'></meta-item>
                </meta-td>
              </meta-tr>
            </meta-tbody>
          </meta-table>

        </meta-floor>

      </meta-room>
    </meta-verse>
  </body>
</html>
