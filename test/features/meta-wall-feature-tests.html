<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">
</head>
<body>
  <meta-verse id="meta-verse">
    <meta-room width='10' height='10' depth='10' id='main-meta-room'>
      <meta-wall align='left' id='main-meta-wall'></meta-wall>
    </meta-room>
  </meta-verse>

  <script>
    describe('meta-wall', function() {
      var metaVerse = document.querySelector('#meta-verse');
      var sceneUUIDs = metaVerse.controller.gameObject.scene.children.map(function(child){
        return child.uuid;
      });
      var metaWall = metaVerse.querySelector('#main-meta-wall');
      var metaRoom = metaVerse.querySelector('#main-meta-room');

      var metaWallMesh = metaWall.controller.metaObject.mesh;

      describe("when it is added within meta-room", function(){

        it("adds a plane to meta-verse", function(){
          var metaWallUUID = metaWall.controller.metaObject.mesh.uuid;

          expect(sceneUUIDs).to.include(metaWallUUID)
        });

        describe("with align=left", function(){
          it("sets the meta object to the left of the room", function(){
            expect(metaWallMesh.position.x, 'x').to.equal(-5);
            expect(metaWallMesh.position.y, 'y').to.equal(0);
            expect(metaWallMesh.position.z, 'z').to.equal(0);
          });

          // describe("when the room width changes", function(){
          //
          //   it("sets the meta object to the left of the room", function(){
          //     metaRoom.width = 20;
          //     expect(metaWallMesh.position.x, 'x').to.equal(-10);
          //     expect(metaWallMesh.position.y, 'y').to.equal(0);
          //     expect(metaWallMesh.position.z, 'z').to.equal(0);
          //   });
          //
          // });

        });

      });

    });
  </script>
</body>
</html>
