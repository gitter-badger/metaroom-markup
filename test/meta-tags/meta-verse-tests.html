<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../dist/metaroom-markup.html">
</head>
<body>
  <meta-verse id="meta-verse"></meta-verse>
  <script>
    describe('<meta-verse>', function() {
      var metaVerse = document.querySelector('#meta-verse');

      it('got a gameObject', function() {
        expect(metaVerse.controller).to.have.property("gameObject");
      });

      it('appends a canvas', function(){
        expect(metaVerse.querySelectorAll("canvas")).to.have.length(1);
      });

    });
  </script>
